[job-run "acme.sh weekly renew"]
schedule = 0 11 1 * * 0
image = neilpang/acme.sh:latest
volume = /docker/acme-sh/acme-logs:/var/log/acme-logs
volume = /docker/acme-sh/acme.sh:/acme.sh
command = sh -c 'acme.sh --cron --config-home "/acme.sh/configs" --cert-home "/acme.sh/certs" >>/var/log/acme-logs/acme-cron.log 2>&1'
